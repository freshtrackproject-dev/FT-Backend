services:
  - type: web
    name: freshtrack-backend
    env: docker
    plan: free
    region: singapore
    autoDeploy: true

    # Render automatically builds from Dockerfile
    dockerfilePath: ./Dockerfile
    dockerCommand: node server.js

    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      # You can add others like:
      # - key: STORAGE_PATH
      #   value: /app/data/storage_data.json

    # Optional: health check for Render to confirm app is running
    healthCheckPath: /
